<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    window.alert(1);
    window.innerHeight;
    window.innerwidth;
    window.outerHeight;
    window.outerWidth;
    //大家可以调整游览器窗口


    navigator.appName;
    navigator.appVersion;
    navigator.userAgent;
    navigator.platform;


    screen.width
    screen.height
    //代表屏幕尺寸


    location.host;//'www.kuangstudy.com'
    location.href;//'https://www.kuangstudy.com/'
    location.protocol;//'https:'
    location.reload(); //刷新网页
    location.assign('https://www.kuangstudy.com/');// 设置新的地址

    document.title="我的页面"
    document.cookie;
    history.back() //后退
    history.forward() //前进
</script>

</html>
