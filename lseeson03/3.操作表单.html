<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="title">注册中心</h1>
<form action="#" method="post" onsubmit="return submitForm()" id="registerForm">
    <p>名字：<input type="text" name="name" placeholder="请输入你的名字" id="name"></p>
    <p>性别:
        <input type="radio" name="sex" value="1" >男
        <input type="radio" name="sex" value="2" checked>女
    </p>
    <p>密码：<input type="password" name="password" placeholder="请输入你的密码" id="password"></p>
    <input type="submit" ><br/>
<!--    <button type="button">提交</button>-->
</form>
<script>
    function submitForm() {

        var name = document.getElementById('name');
        let password = document.getElementById('password');
        console.log(name.value);
        console.log(password.value);
        if (!name.value){
            alert("请输入你的名字")
            return false;
        }
        if (!password.value){
            alert("请输入你的密码")
            return false;
        }
        return true;
    }
</script>
</body>
</html>
