<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //获取元素
    $('#btn1').text();    //获得值
    //添加元素
    $("p").append("1.追加文本");
    $("p").prepend("2.在开头追加文本");
    $("p").after("3.在后面添加文本");
    $("p").before("4.在前面添加文本");
    //修改元素
    $('#btn1').text('本事来点我呀');
    //删除元素
    $("#btn1").remove();
    //删除子元素
    $("ul").empty();
</script>
</body>
</html>
